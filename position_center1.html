<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> position을 이용한 가운데 정렬 2가지 </title>
	<style>
        body {
            background-color: #eee;
        }
        .box {
            background-color: pink;
            position: absolute;
            width: 300px; height: 300px;
            left: 0; right: 0;
            top: 0; bottom: 0;
            margin: auto;
        }
	</style>
</head>
<body>
	<div class="box">position</div>
</body>
</html>
