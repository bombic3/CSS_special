<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>  position </title>
	<style>
        .visual { width: 100%; }
        .center { width: 1000px; height: 600px; background:  #eee; margin: 0 auto; position: relative; }
        a { display: block; width: 50px; height: 50px; background: hotpink; color: #fff; 
            text-decoration: none; text-align: center; line-height: 50px; 
            position: absolute; 
            top: 50%; margin-top: -25px; }
        .prev { left: -80px;}
        .next { right: -80px; }
	</style>
</head>
<body>
	<!-- 버튼을 양쪽에 회색 박스 30px 떨어진 곳에 위치 하도록 -->
	<div class="visual">
        <div class="center">
            <div class="img"></div>
            <div class="controls"> <!-- 퍼블리셔 마다 컨트롤스를 비쥬얼에 올려야한다. 밑이 맞다 의견이 다름-->
                <a href="#" class="prev">prev</a>
                <a href="#" class="next">next</a>
            </div>
        </div>
	</div>
</body>
</html>
